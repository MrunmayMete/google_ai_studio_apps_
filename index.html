      const FrameBackIcon = () => (<svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 18V6l8.5 6L6 18zm6.5-6L18 6v12l-5.5-6z" transform="scale(-1, 1) translate(-24, 0)"/></svg>);

      const CaptionsIcon = () => (<svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 4H5c-1.11 0-2 .9-2 2v12c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-8 7H9.5v-.5h-2v3h2V13H11v1c0 .55-.45 1-1 1H7c-.55 0-1-.45-1-1v-4c0-.55.45-1 1-1h3c.55 0 1 .45 1 1v1zm7 0h-1.5v-.5h-2v3h2V13H18v1c0 .55-.45 1-1 1h-3c-.55 0-1-.45-1-1v-4c0-.55.45-1 1-1h3c.55 0 1 .45 1 1v1z"/></svg>);
      const SunIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>);
      const MoonIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>);

      // === From components/VideoPlayer.tsx ===
      const formatTime = (timeInSeconds) => {
        if (isNaN(timeInSeconds) || timeInSeconds < 0) return '00:00';
        const date = new Date(0);
        date.setSeconds(timeInSeconds);
        const timeString = date.toISOString().substr(11, 8);
        return timeString.startsWith('00:') ? timeString.substr(3) : timeString;
      };

      const PLAYBACK_RATES = [0.25, 0.5, 0.75, 1, 1.25, 1.5, 2];
      const THUMBNAIL_INTERVAL_S = 5;

      const VideoPlayer = ({ video, logEvent, views, likes, dislikes, userLikeStatus, onLike, onDislike }) => {
        const [isDescriptionExpanded, setIsDescriptionExpanded] = useState(false);
        const [isPlaying, setIsPlaying] = useState(false);
        const [isMuted, setIsMuted] = useState(false);
        const [volume, setVolume] = useState(1);
        const [progress, setProgress] = useState(0);
        const [duration, setDuration] = useState(0);
        const [playbackRate, setPlaybackRate] = useState(1);
        const [isFullscreen, setIsFullscreen] = useState(false);
        const [captionsEnabled, setCaptionsEnabled] = useState(false);
        const [showControls, setShowControls] = useState(true);
        const [showSettings, setShowSettings] = useState(false);
        const [showBookmarks, setShowBookmarks] = useState(false);
        const [thumbnails, setThumbnails] = useState([]);
        const [isPreviewing, setIsPreviewing] = useState(false);
        const [previewPosition, setPreviewPosition] = useState(0);
        const [previewImage, setPreviewImage] = useState('');
        const [previewTime, setPreviewTime] = useState(0);
        const [bookmarks, setBookmarks] = useState([]);
        const videoRef = useRef(null);
        const playerContainerRef = useRef(null);
        const seekBarRef = useRef(null);
        const controlsTimeoutRef = useRef(null);

        const generateThumbnails = useCallback(async (videoSrc, videoDuration) => {
          if (!videoSrc || thumbnails.length > 0) return;
          
          logEvent('thumbnail_generation_start', 'video_player');
          const tempVideo = document.createElement('video');
          tempVideo.src = videoSrc;
          tempVideo.crossOrigin = "anonymous";
          tempVideo.muted = true;

          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          
          const generatedThumbnails = [];
          
          const onLoadedMetadata = async () => {
              tempVideo.removeEventListener('loadedmetadata', onLoadedMetadata);
              canvas.width = tempVideo.videoWidth / 4;
              canvas.height = tempVideo.videoHeight / 4;
              if (!context) return;
              
              for (let time = 0; time < videoDuration; time += THUMBNAIL_INTERVAL_S) {
                  tempVideo.currentTime = time;
                  await new Promise(resolve => {
                      const onSeeked = () => {
                          tempVideo.removeEventListener('seeked', onSeeked);
                          resolve(true);
                      };
                      tempVideo.addEventListener('seeked', onSeeked);
                  });
                  context.drawImage(tempVideo, 0, 0, canvas.width, canvas.height);
                  generatedThumbnails.push(canvas.toDataURL('image/jpeg', 0.7));
              }
              setThumbnails(generatedThumbnails);
              logEvent('thumbnail_generation_complete', 'video_player', { count: generatedThumbnails.length });
          };
          
          tempVideo.addEventListener('error', (e) => {
              console.warn("Could not load video for thumbnail generation. This might be a CORS issue if the video is from a different domain.");
              logEvent('thumbnail_generation_error', 'video_player', { error: 'Failed to load video data.' });
          });

          tempVideo.addEventListener('loadedmetadata', onLoadedMetadata);
      }, [thumbnails.length, logEvent]);
        
        useEffect(() => {
          const videoEl = videoRef.current;
          if (videoEl && videoEl.src) {
              const handleMetadata = () => {
                  if (videoEl.duration && videoEl.duration !== Infinity) {
                      generateThumbnails(videoEl.src, videoEl.duration);
                  }
                  if (videoEl.textTracks && videoEl.textTracks.length > 0) {
                      const track = videoEl.textTracks[0];
                      track.mode = 'hidden';
                      setCaptionsEnabled(track.mode === 'showing');
                  }
              };
              videoEl.addEventListener('loadeddata', handleMetadata);
              return () => videoEl.removeEventListener('loadeddata', handleMetadata);
          }
        }, [generateThumbnails, video.src]);
        
        useEffect(() => {
          try {
              const storedBookmarks = localStorage.getItem(`bookmarks_${video.id}`);
              if (storedBookmarks) {
                  setBookmarks(JSON.parse(storedBookmarks));
              }
          } catch (error) {
              console.error("Failed to load bookmarks from localStorage", error);
          }
        }, [video.id]);

        useEffect(() => {
            try {
                localStorage.setItem(`bookmarks_${video.id}`, JSON.stringify(bookmarks));
            } catch (error) {
                console.error("Failed to save bookmarks to localStorage", error);
            }
        }, [bookmarks, video.id]);

        const togglePlayPause = useCallback(() => {
          if (videoRef.current) {
            if (videoRef.current.paused) {
              videoRef.current.play();
              logEvent('video_play', 'play_button', { currentTime: videoRef.current.currentTime });
            } else {
              videoRef.current.pause();
              logEvent('video_pause', 'pause_button', { currentTime: videoRef.current.currentTime });
            }
          }
        }, [logEvent]);

        useEffect(() => {
          const playerEl = playerContainerRef.current;
          if (!playerEl) return;

          const handleKeyDown = (e) => {
              if ((e.target).tagName === 'INPUT') return;
              
              switch (e.key) {
                  case ' ':
                      e.preventDefault();
                      togglePlayPause();
                      break;
                  case 'ArrowLeft':
                      e.preventDefault();
                      if (videoRef.current) {
                          const newTime = Math.max(0, videoRef.current.currentTime - 5);
                          videoRef.current.currentTime = newTime;
                          logEvent('video_seek', 'keyboard_shortcut_left', { seekTo: newTime });
                      }
                      break;
                  case 'ArrowRight':
                      e.preventDefault();
                      if (videoRef.current) {
                          const newTime = Math.min(duration, videoRef.current.currentTime + 5);
                          videoRef.current.currentTime = newTime;
                          logEvent('video_seek', 'keyboard_shortcut_right', { seekTo: newTime });
                      }
                      break;
                  case 'ArrowUp':
                      e.preventDefault();
                      if (videoRef.current) {
                          const newVolume = Math.min(1, volume + 0.05);
                          videoRef.current.volume = newVolume;
                          setVolume(newVolume);
                          setIsMuted(newVolume === 0);
                          logEvent('volume_change', 'keyboard_shortcut_up', { volume: newVolume });
                      }
                      break;
                  case 'ArrowDown':
                      e.preventDefault();
                      if (videoRef.current) {
                          const newVolume = Math.max(0, volume - 0.05);
                          videoRef.current.volume = newVolume;
                          setVolume(newVolume);
                          setIsMuted(newVolume === 0);
                          logEvent('volume_change', 'keyboard_shortcut_down', { volume: newVolume });
                      }
                      break;
              }
          };
          
          playerEl.setAttribute('tabindex', '0');
          playerEl.addEventListener('keydown', handleKeyDown);
          return () => {
              playerEl.removeEventListener('keydown', handleKeyDown);
          };
      }, [togglePlayPause, duration, logEvent, volume]);
        
        const handleVolumeChange = (e) => {
          const newVolume = parseFloat(e.target.value);
          setVolume(newVolume);
          setIsMuted(newVolume === 0);
          if(videoRef.current) videoRef.current.volume = newVolume;
          logEvent('volume_change', 'volume_slider', { volume: newVolume });
        };
        
        const toggleMute = () => {
          if(videoRef.current) {
            const newMuted = !isMuted;
            setIsMuted(newMuted);
            if (newMuted) {
                setVolume(0);
                videoRef.current.volume = 0;
            } else {
                const prevVolume = videoRef.current.volume > 0.01 ? volume : 0.5;
                setVolume(prevVolume);
                videoRef.current.volume = prevVolume;
            }
            logEvent('toggle_mute', 'volume_button', { muted: newMuted });
          }
        };

        const handleSeek = (e) => {
          if(videoRef.current) {
            const newTime = parseFloat(e.target.value);
            videoRef.current.currentTime = newTime;
            setProgress(newTime);
            logEvent('video_seek', 'progress_bar', { seekTo: newTime });
          }
        };
        
        const handlePlaybackRateChange = (rate) => {
          if(videoRef.current) {
              videoRef.current.playbackRate = rate;
              setPlaybackRate(rate);
              setShowSettings(false);
              logEvent('playback_rate_change', 'settings_menu', { rate });
          }
        };

        const toggleFullscreen = () => {
          if (!playerContainerRef.current) return;
          if (!document.fullscreenElement) {
            playerContainerRef.current.requestFullscreen();
            logEvent('enter_fullscreen', 'fullscreen_button');
          } else {
            document.exitFullscreen();
            logEvent('exit_fullscreen', 'fullscreen_button');
          }
        };
        
        const togglePip = async () => {
          if(!videoRef.current) return;
          if (document.pictureInPictureElement) {
            await document.exitPictureInPicture();
            logEvent('exit_pip', 'pip_button');
          } else {
            await videoRef.current.requestPictureInPicture();
            logEvent('enter_pip', 'pip_button');
          }
        };

        const handleMouseMove = () => {
          setShowControls(true);
          if (controlsTimeoutRef.current) {
            clearTimeout(controlsTimeoutRef.current);
          }
          controlsTimeoutRef.current = window.setTimeout(() => {
            if(isPlaying) {
              setShowControls(false);
              setShowSettings(false);
              setShowBookmarks(false);
            }
          }, 5000);
        };
        
        const handleLike = () => {
          logEvent('video_like', 'like_button', { previousStatus: userLikeStatus });
          onLike();
        };

        const handleDislike = () => {
          logEvent('video_dislike', 'dislike_button', { previousStatus: userLikeStatus });
          onDislike();
        };

        const toggleCaptions = useCallback(() => {
          if (!videoRef.current || !videoRef.current.textTracks.length) return;
    
          const newCaptionsState = !captionsEnabled;
          const englishTrack = Array.from(videoRef.current.textTracks).find(
            track => track.language === 'en'
          );
    
          if (englishTrack) {
            englishTrack.mode = newCaptionsState ? 'showing' : 'hidden';
            setCaptionsEnabled(newCaptionsState);
            logEvent('toggle_captions', 'captions_button', { enabled: newCaptionsState });
          }
        }, [captionsEnabled, logEvent]);
        
        useEffect(() => {
          const video = videoRef.current;
          if (!video) return;

          const updatePlayingStatus = () => setIsPlaying(!video.paused);
          const updateTime = () => setProgress(video.currentTime);
          const updateDuration = () => setDuration(video.duration);
          const handleFullscreenChange = () => setIsFullscreen(!!document.fullscreenElement);

          video.addEventListener('play', updatePlayingStatus);
          video.addEventListener('pause', updatePlayingStatus);
          video.addEventListener('timeupdate', updateTime);
          video.addEventListener('loadedmetadata', updateDuration);
          document.addEventListener('fullscreenchange', handleFullscreenChange);
          
          return () => {
            video.removeEventListener('play', updatePlayingStatus);
            video.removeEventListener('pause', updatePlayingStatus);
            video.removeEventListener('timeupdate', updateTime);
            video.removeEventListener('loadedmetadata', updateDuration);
            document.removeEventListener('fullscreenchange', handleFullscreenChange);
            if (controlsTimeoutRef.current) {
              clearTimeout(controlsTimeoutRef.current);
            }
          };
        }, []);
        
        const handleMouseMoveOnSeekBar = (e) => {
          if (!seekBarRef.current || thumbnails.length === 0 || duration === 0) return;
          const rect = seekBarRef.current.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const hoverTime = (x / rect.width) * duration;
          setPreviewTime(hoverTime);
          
          const clampedX = Math.max(0, Math.min(x, rect.width));
          setPreviewPosition(clampedX);

          const thumbnailIndex = Math.min(Math.floor(hoverTime / THUMBNAIL_INTERVAL_S), thumbnails.length - 1);
          if (thumbnails[thumbnailIndex]) {
              setPreviewImage(thumbnails[thumbnailIndex]);
              setIsPreviewing(true);
          }
        };

        const handleMouseLeaveOnSeekBar = () => {
          setIsPreviewing(false);
        };
        
        const handleIsDraggingSeekBar = (isDragging) => {
            if(thumbnails.length > 0) {
                setIsPreviewing(isDragging);
            }
        };

        const handleFrameSeek = (direction) => {
          if (videoRef.current) {
              if(isPlaying) videoRef.current.pause();
              const frameDuration = 1 / 30; // Assuming 30fps
              const newTime = videoRef.current.currentTime + (direction === 'forward' ? frameDuration : -frameDuration);
              videoRef.current.currentTime = Math.max(0, Math.min(duration, newTime));
              const eventType = direction === 'forward' ? 'frame_seek_forward' : 'frame_seek_backward';
              logEvent(eventType, 'frame_seek_button');
          }
        };
        
        const handleAddBookmark = () => {
            if (videoRef.current) {
                const currentTime = videoRef.current.currentTime;
                if (!bookmarks.includes(currentTime)) {
                    setBookmarks(prev => [...prev, currentTime].sort((a,b) => a-b));
                    logEvent('add_bookmark', 'bookmark_button', { timestamp: currentTime });
                }
            }
        };

        const handleDeleteBookmark = (timeToDelete) => {
          setBookmarks(prev => prev.filter(time => time !== timeToDelete));
          logEvent('delete_bookmark', 'bookmark_list', { timestamp: timeToDelete });
        };
    
        const handleJumpToBookmark = (time) => {
          if (videoRef.current) {
            videoRef.current.currentTime = time;
            logEvent('jump_to_bookmark', 'bookmark_list', { timestamp: time });
          }
        };

        const VolumeIcon = isMuted || volume === 0 ? VolumeMuteIcon : volume < 0.5 ? VolumeLowIcon : VolumeHighIcon;
        
        if (!video) return null;

        return (
          <div className="flex flex-col">
            <div 
              ref={playerContainerRef}
              className="relative aspect-video bg-black rounded-xl overflow-hidden shadow-xl outline-none"
              onMouseMove={handleMouseMove}
              onMouseLeave={() => {
                if (controlsTimeoutRef.current) clearTimeout(controlsTimeoutRef.current);
                if (isPlaying) { 
                    setShowControls(false); 
                    setShowSettings(false);
                    setShowBookmarks(false);
                }
              }}
            >
              <video
                ref={videoRef}
                src={video.src}
                className="w-full h-full"
                onClick={togglePlayPause}
                crossOrigin="anonymous"
              >
                {video.captionsSrc && (
                  <track
                    src={video.captionsSrc}
                    kind="subtitles"
                    srcLang="en"
                    label="English"
                  />
                )}
              </video>
              
              <div className={`absolute inset-0 bg-black bg-opacity-30 transition-opacity duration-300 ${showControls || !isPlaying ? 'opacity-100' : 'opacity-0'} pointer-events-none`}>
                  <div className={`absolute inset-0 flex items-center justify-center pointer-events-auto transition-opacity ${isPlaying ? 'opacity-0 hover:opacity-100' : 'opacity-100'}`}>
                      <button onClick={togglePlayPause} className="text-white bg-black bg-opacity-50 p-4 rounded-full text-5xl transform transition-transform hover:scale-110">
                          <span className="w-14 h-14 block">{isPlaying ? <PauseIcon/> : <PlayIcon/>}</span>
                      </button>
                  </div>
                  
                  <div className="absolute bottom-0 left-0 right-0 p-3 text-white pointer-events-auto">
                    <div
                      ref={seekBarRef}
                      className="relative h-5 -top-2 group/seekbar cursor-pointer"
                      onMouseMove={handleMouseMoveOnSeekBar}
                      onMouseLeave={handleMouseLeaveOnSeekBar}
                      onMouseDown={() => handleIsDraggingSeekBar(true)}
                      onMouseUp={() => handleIsDraggingSeekBar(false)}
                      onClick={(e) => {
                        const rect = seekBarRef.current.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const newTime = (x / rect.width) * duration;
                        if(videoRef.current) {
                           videoRef.current.currentTime = newTime;
                           setProgress(newTime);
                           logEvent('video_seek', 'progress_bar_click', { seekTo: newTime });
                        }
                      }}
                    >
                      {isPreviewing && previewImage && (
                        <div
                          className="absolute bottom-full mb-2 transform -translate-x-1/2 rounded-md overflow-hidden border-2 border-white bg-black pointer-events-none shadow-lg z-20"
                          style={{ left: `${previewPosition}px` }}
                        >
                          <img src={previewImage} alt="Video preview" className="w-40 aspect-video block" />
                          <span className="absolute bottom-1 w-full text-center text-xs font-bold text-white bg-black/50">{formatTime(previewTime)}</span>
                        </div>
                      )}
                       {duration > 0 && bookmarks.map(time => (
                          <div key={time} className="absolute top-1/2 -translate-y-1/2 w-1 h-1.5 bg-yellow-400 pointer-events-none z-10" style={{ left: `${(time / duration) * 100}%` }}></div>
                       ))}
                      <input
                        type="range"
                        min="0"
                        max={duration}
                        value={progress}
                        onInput={handleSeek}
                        className="w-full h-1 bg-white/30 rounded-full appearance-none cursor-pointer range-thumb absolute top-1/2 -translate-y-1/2 group-hover/seekbar:h-1.5 transition-all"
                        style={{'--progress': `${(progress / duration) * 100}%`}}
                      />
                    </div>

                    <style>{`
                      .range-thumb::-webkit-slider-thumb { appearance: none; width: 12px; height: 12px; border-radius: 50%; background: #fff; cursor: pointer; transform: scale(0); transition: transform .1s ease-in-out; }
                      .range-thumb:hover::-webkit-slider-thumb, .range-thumb:active::-webkit-slider-thumb { transform: scale(1); }
                      .range-thumb { background: linear-gradient(to right, #fff var(--progress), rgba(255,255,255,0.3) var(--progress)); }
                    `}</style>

                    <div className="flex items-center justify-between -mt-2">
                      <div className="flex items-center gap-4">
                          <button onClick={() => handleFrameSeek('backward')} className="w-6 h-6"><FrameBackIcon/></button>
                          <button onClick={togglePlayPause} className="w-6 h-6">{isPlaying ? <PauseIcon /> : <PlayIcon />}</button>
                          <button onClick={() => handleFrameSeek('forward')} className="w-6 h-6"><FrameForwardIcon/></button>
                          <div className="flex items-center group/volume">
                              <button onClick={toggleMute} className="w-6 h-6"><VolumeIcon/></button>
                              <input type="range" min="0" max="1" step="0.01" value={volume} onInput={handleVolumeChange} className="w-0 h-1 ml-1 rounded-full bg-white/30 group-hover/volume:w-20 transition-all duration-200 ease-in-out range-thumb" style={{'--progress': `${volume * 100}%`}}/>
                          </div>
                          <div className="text-xs">
                              {formatTime(progress)} / {formatTime(duration)}
                          </div>
                      </div>

                      <div className="flex items-center gap-4 relative">
                          {(showSettings || showBookmarks) && (
                              <div className="absolute bottom-full right-0 mb-2 bg-black/80 rounded-lg p-2 flex flex-col items-center w-40">
                                {showSettings && (
                                  <>
                                    <span className="text-xs text-gray-400 mb-1 w-full text-center border-b border-gray-600 pb-1">Speed</span>
                                    {PLAYBACK_RATES.map(rate => (
                                        <button key={rate} onClick={() => handlePlaybackRateChange(rate)} className={`text-sm w-full text-center px-2 py-1 rounded ${playbackRate === rate ? 'bg-accent-blue' : 'hover:bg-white/20'}`}>
                                            {rate === 1 ? 'Normal' : `${rate}x`}
                                        </button>
                                    ))}
                                  </>
                                )}
                                {showBookmarks && (
                                   <>
                                    <span className="text-xs text-gray-400 mb-1 w-full text-center border-b border-gray-600 pb-1">Bookmarks</span>
                                    {bookmarks.length > 0 ? (
                                      <div className="max-h-32 overflow-y-auto w-full">
                                      {bookmarks.map(time => (
                                        <div key={time} className="text-sm w-full text-left px-2 py-1 rounded hover:bg-white/20 flex justify-between items-center group/bookmark">
                                          <span className="cursor-pointer" onClick={() => handleJumpToBookmark(time)}>{formatTime(time)}</span>
                                          <button onClick={() => handleDeleteBookmark(time)} className="text-red-500 opacity-0 group-hover/bookmark:opacity-100 transition-opacity">&times;</button>
                                        </div>
                                      ))}
                                      </div>
                                    ) : (
                                      <span className="text-xs text-gray-500 py-2">No bookmarks yet</span>
                                    )}
                                   </>
                                )}
                              </div>
                          )}
                          {video.captionsSrc && (
                            <button onClick={toggleCaptions} className={`w-6 h-6 ${captionsEnabled ? 'text-accent-blue' : ''}`} title="Toggle Captions">
                              <CaptionsIcon/>
                            </button>
                          )}
                          <button onClick={handleAddBookmark} className="w-6 h-6" title="Add Bookmark"><BookmarkIcon/></button>
                          <button onClick={() => { logEvent('toggle_bookmarks', 'bookmark_list_button'); setShowBookmarks(!showBookmarks); setShowSettings(false); }} className="w-6 h-6" title="View Bookmarks"><BookmarkListIcon /></button>
                          <button onClick={() => { logEvent('toggle_settings', 'settings_button'); setShowSettings(!showSettings); setShowBookmarks(false); }} className="w-6 h-6" title="Settings"><SettingsIcon/></button>
                          {document.pictureInPictureEnabled && <button onClick={togglePip} className="w-6 h-6" title="Picture-in-Picture"><PipEnterIcon/></button>}
                          <button onClick={toggleFullscreen} className="w-6 h-6" title="Fullscreen">{isFullscreen ? <FullscreenExitIcon/> : <FullscreenEnterIcon/>}</button>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
            
            <div className="py-4">
              <h2 className="text-xl font-bold mb-3">{video.title}</h2>
              <div className="flex justify-end">
                <div className="flex items-center space-x-2">
                  <div className="flex items-center bg-component-bg rounded-full">
                    <button onClick={handleLike} className={`flex items-center space-x-2 pl-4 pr-3 py-2 rounded-l-full hover:bg-component-bg-hover transition-colors`}>
                      <ThumbsUpIcon className="w-5 h-5" filled={userLikeStatus === 'liked'} />
                      <span>{likes.toLocaleString()}</span>
                    </button>
                    <div className="w-px h-6 bg-border-color"></div>
                    <button onClick={handleDislike} className="flex items-center space-x-2 pl-3 pr-4 py-2 rounded-r-full hover:bg-component-bg-hover transition-colors">
                      <ThumbsDownIcon className="w-5 h-5" filled={userLikeStatus === 'disliked'}/>
                      <span>{dislikes.toLocaleString()}</span>
                    </button>
                  </div>
                </div>
              </div>
              <div 
                className="mt-4 bg-component-bg p-4 rounded-lg cursor-pointer"
                onClick={() => {
                  logEvent('toggle_description', 'description_box', { expanded: !isDescriptionExpanded });
                  setIsDescriptionExpanded(!isDescriptionExpanded);
                }}
              >
                <p className="font-semibold text-sm mb-1">{views.toLocaleString()} views &bull; {video.published}</p>
                <p className={`text-text-secondary text-sm whitespace-pre-wrap ${!isDescriptionExpanded ? 'line-clamp-2' : ''}`}>
                  {video.description}
                </p>
                <button className="text-sm font-semibold mt-2 text-text-primary">
                  {isDescriptionExpanded ? 'Show less' : '...more'}
                </button>
              </div>
            </div>
          </div>
        );
      };

      const LoginPage = ({ onLogin }) => {
        const [name, setName] = useState('');

        const handleSubmit = (e) => {
          e.preventDefault();
          if (name.trim()) {
            onLogin(name.trim());
          }
        };

        return (
          <div className="flex items-center justify-center min-h-screen">
            <div className="bg-component-bg p-8 rounded-xl shadow-lg text-center w-full max-w-sm">
              <h2 className="text-2xl font-bold mb-4 text-text-primary">Welcome to Video Player</h2>
              <p className="text-text-secondary mb-6">Please enter your name to continue.</p>
              <form onSubmit={handleSubmit}>
                <input
                  type="text"
                  value={name}
                  onChange={(e) => setName(e.target.value)}
                  placeholder="Your Name"
                  className="w-full px-4 py-2 mb-4 bg-brand-bg border border-border-color rounded-lg text-text-primary focus:outline-none focus:ring-2 focus:ring-accent-blue"
                  required
                />
                <button
                  type="submit"
                  className="w-full bg-accent-blue text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors"
                >
                  Start Watching
                </button>
              </form>
            </div>
          </div>
        );
      };
      
      const FinishPage = ({ onLogout, events, logEvent }) => {
        const [isDataDownloaded, setIsDataDownloaded] = useState(false);

        const handleDownloadCSV = () => {
          logEvent('download_csv_attempt', 'download_button');
          if (!events || events.length === 0) {
            alert("No event data to download.");
            logEvent('download_csv_empty', 'download_button');
            setIsDataDownloaded(true);
            return;
          }
      
          const headers = ['Timestamp', 'Type', 'Target', 'Details'];
          const csvRows = [headers.join(',')];
      
          for (const event of events) {
            const timestamp = event.timestamp.toISOString();
            const type = `"${event.type ? event.type.replace(/"/g, '""') : ''}"`;
            const target = `"${event.target ? event.target.replace(/"/g, '""') : ''}"`;
            const details = event.details ? `"${JSON.stringify(event.details).replace(/"/g, '""')}"` : '';
            csvRows.push([timestamp, type, target, details].join(','));
          }
      
          const csvContent = csvRows.join('\n');
          const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
          const url = URL.createObjectURL(blob);
          const link = document.createElement("a");
          link.setAttribute("href", url);
          link.setAttribute("download", `clickstream_events_${new Date().toISOString()}.csv`);
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          logEvent('download_csv_success', 'download_button', { event_count: events.length });
          setIsDataDownloaded(true);
        };

        return (
          <div className="flex items-center justify-center min-h-screen">
            <div className="bg-component-bg p-8 rounded-xl shadow-lg text-center w-full max-w-sm">
              <h2 className="text-2xl font-bold mb-4 text-text-primary">Thank You!</h2>
              <p className="text-text-secondary mb-6">Your session has been completed.</p>
              <button
                onClick={handleDownloadCSV}
                className="w-full bg-accent-blue text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors mb-4"
              >
                Download Clickstream Data
              </button>
              <button
                onClick={onLogout}
                disabled={!isDataDownloaded}
                className={`w-full text-text-primary font-semibold py-2 px-4 rounded-lg transition-colors ${
                  isDataDownloaded
                    ? 'bg-component-bg-hover hover:bg-gray-600'
                    : 'bg-gray-500 cursor-not-allowed opacity-50'
                }`}
              >
                Logout
              </button>
            </div>
          </div>
        );
      };

      // === From App.tsx ===
      const APP_STORAGE_KEY = 'clickstreamVideoAppData';

      const App = () => {
        const [clickstreamEvents, setClickstreamEvents] = useState([]);
        const [theme, setTheme] = useState(() => localStorage.getItem('videoPlayerTheme') || 'dark');
        const [currentUser, setCurrentUser] = useState(null);
        const [allUsers, setAllUsers] = useState({});
        const [currentPage, setCurrentPage] = useState('login'); // 'login', 'player', 'finish'

        const logEvent = useCallback((type, target, details) => {
          const newEvent = {
            timestamp: new Date(),
            type,
            target,
            details,
          };
          setClickstreamEvents(prevEvents => [...prevEvents, newEvent]);
        }, []);
        
        useEffect(() => {
          try {
              const storedData = localStorage.getItem(APP_STORAGE_KEY);
              if (storedData) {
                  const data = JSON.parse(storedData);
                  setAllUsers(data.users || {});
                  const loggedInUser = data.currentUser || null;
                  setCurrentUser(loggedInUser);
                  
                  if (loggedInUser) {
                    setCurrentPage(data.currentPage || 'player');
                  } else {
                    setCurrentPage('login');
                  }
              }
          } catch (error) {
              console.error("Failed to load data from localStorage", error);
          }
          logEvent('app_load', 'application_root');
        }, [logEvent]);

        useEffect(() => {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('videoPlayerTheme', theme);
        }, [theme]);

        const saveData = (data) => {
          try {
              localStorage.setItem(APP_STORAGE_KEY, JSON.stringify(data));
          } catch (error) {
              console.error("Failed to save data to localStorage", error);
          }
        };
        
        const handleLogin = (name) => {
          const updatedUsers = { ...allUsers };
          if (!updatedUsers[name]) {
              updatedUsers[name] = { likeStatus: 'none' };
          }
          setAllUsers(updatedUsers);
          setCurrentUser(name);
          setCurrentPage('player');
          saveData({ users: updatedUsers, currentUser: name, currentPage: 'player' });
          logEvent('user_login', 'login_page', { user: name });
        };

        const handleLogout = () => {
          logEvent('user_logout', 'header', { user: currentUser });
          localStorage.removeItem(`bookmarks_${VIDEO_DATA.id}`);
          setCurrentUser(null);
          setCurrentPage('login');
          saveData({ users: allUsers, currentUser: null, currentPage: 'login' });
        };
        
        const handleFinishSession = () => {
            logEvent('finish_session', 'finish_button', { user: currentUser });
            setCurrentPage('finish');
            saveData({ users: allUsers, currentUser, currentPage: 'finish' });
        };
        
        const handleLike = () => {
          if (!currentUser) return;
          const userStatus = allUsers[currentUser]?.likeStatus;
          const newStatus = userStatus === 'liked' ? 'none' : 'liked';
          const updatedUsers = {
              ...allUsers,
              [currentUser]: { ...allUsers[currentUser], likeStatus: newStatus }
          };
          setAllUsers(updatedUsers);
          saveData({ users: updatedUsers, currentUser, currentPage });
        };

        const handleDislike = () => {
            if (!currentUser) return;
            const userStatus = allUsers[currentUser]?.likeStatus;
            const newStatus = userStatus === 'disliked' ? 'none' : 'disliked';
            const updatedUsers = {
                ...allUsers,
                [currentUser]: { ...allUsers[currentUser], likeStatus: newStatus }
            };
            setAllUsers(updatedUsers);
            saveData({ users: updatedUsers, currentUser, currentPage });
        };

        const toggleTheme = () => {
          const newTheme = theme === 'dark' ? 'light' : 'dark';
          setTheme(newTheme);
          logEvent('theme_change', 'theme_switcher', { theme: newTheme });
        };
        
        if (currentPage === 'login') {
          return <LoginPage onLogin={handleLogin} />;
        }
        
        if (currentPage === 'finish') {
            return <FinishPage onLogout={handleLogout} events={clickstreamEvents} logEvent={logEvent} />
        }
        
        const viewCount = Object.keys(allUsers).length;
        const likeCount = Object.values(allUsers).filter(user => user.likeStatus === 'liked').length;
        const dislikeCount = Object.values(allUsers).filter(user => user.likeStatus === 'disliked').length;
        const userLikeStatus = allUsers[currentUser]?.likeStatus || 'none';

        return (
          <div className="min-h-screen bg-brand-bg text-text-primary font-sans">
            <header className="p-4 bg-component-bg border-b border-border-color shadow-lg flex justify-between items-center sticky top-0 z-10">
              <h1 className="text-xl md:text-2xl font-bold">Video Player</h1>
              <div className="flex items-center gap-4">
                 <div className="text-sm text-text-secondary">
                  Welcome, <span className="font-bold text-text-primary">{currentUser}</span>
                </div>
                <button onClick={handleLogout} className="text-sm font-semibold text-accent-blue hover:underline">Logout</button>
                <div className="w-px h-6 bg-border-color"></div>
                <button
                  onClick={toggleTheme}
                  className="p-2 rounded-full hover:bg-component-bg-hover text-text-primary transition-colors"
                  aria-label={`Switch to ${theme === 'dark' ? 'light' : 'dark'} mode`}
                >
                  {theme === 'dark' ? <SunIcon /> : <MoonIcon />}
                </button>
              </div>
            </header>
            <main className="container mx-auto p-4 lg:p-6 flex justify-center">
              <div className="w-full max-w-5xl">
                <VideoPlayer 
                  video={VIDEO_DATA} 
                  logEvent={logEvent} 
                  views={viewCount}
                  likes={likeCount}
                  dislikes={dislikeCount}
                  userLikeStatus={userLikeStatus}
                  onLike={handleLike}
                  onDislike={handleDislike}
                />
                <div className="mt-8 flex justify-center">
                  <button
                    onClick={handleFinishSession}
                    className="bg-red-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-red-700 transition-colors text-lg shadow-lg"
                  >
                    Finish Session
                  </button>
                </div>
              </div>
            </main>
          </div>
        );
      };

      // === From index.tsx ===
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
